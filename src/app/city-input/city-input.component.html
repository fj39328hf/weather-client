<form class="example-form">
  <input type="text"
         placeholder="Search for a street"
         [formControl]="control"
         [matAutocomplete]="auto">
  <mat-autocomplete
    #auto="matAutocomplete">
    <mat-option
      (onSelectionChange)="setCoordinates(street.lon, street.lat)"
      [ngStyle]="{ display : street === 'undefined' ? 'none' : '' }"
      *ngFor="let street of filteredStreets | async" [value]="street.name">
      city:  {{street.name}}
      country: {{street.country}}
    </mat-option>
  </mat-autocomplete>
</form>

<button (click)="getWeather()">get weather</button>
