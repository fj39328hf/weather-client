<form class="example-form">
  <input type="text"
         placeholder="Search for a street"
         [formControl]="control"
         [matAutocomplete]="auto">
  <mat-autocomplete #auto="matAutocomplete">
    <mat-option
      [ngStyle]="{ display : street === 'undefined' ? 'none' : '' }"
      *ngFor="let street of filteredStreets | async" [value]="street">
        {{street}}
    </mat-option>
  </mat-autocomplete>
</form>
